<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prifina - Empowering Personal AI Ownership</title>

  <!-- Remixicon for header icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">

  <!-- Main compiled CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <!-- ================= Header ================= -->
  <div id="header-placeholder"></div>

  <!-- ================= Main Content ================= -->
  <main>
    <section>
      <h1>Welcome to Prifina!</h1>
      <p>Own your data. Own your AI twin.</p>
    </section>
  </main>

  <!-- ================= Footer ================= -->
  <div id="footer-placeholder"></div>

  <!-- ================= Scripts ================= -->
  <script src="assets/js/navigation.js"></script>
  <script>
    fetch('sections/global/header/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        initializeNavigation(); // <<< Run the function AFTER header is loaded
      });
  
    fetch('sections/global/footer/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>
  

</body>
</html>
