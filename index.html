<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prifina</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css" />
  <link rel="stylesheet" href="assets/brand.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <section class="hero">
    <h1>This is styled with Prifina brand.css</h1>
    <p>Now using your visual identity on top of Pico.</p>
    <button>Get Started</button>
  </section>

  <section>
    <h2>What is Prifina?</h2>
    <p>
      Prifina empowers individuals to take control of their personal data by creating AI twins that understand and represent them.
    </p>
    <a href="https://www.prifina.com" target="_blank" role="button" class="secondary">Visit Prifina.com</a>
  </section>

  <div id="footer-placeholder"></div>

  <script>
    const includeHTML = async (id, url) => {
      const el = document.getElementById(id);
      if (el) {
        const res = await fetch(url);
        if (res.ok) {
          el.innerHTML = await res.text();

          // Apply active class after loading header
          if (id === "header-placeholder") {
            const path = window.location.pathname.split("/").pop();
            document.querySelectorAll(".nav-link").forEach((link) => {
              if (link.getAttribute("href") === path) {
                link.classList.add("active");
              }
            });
          }
        }
      }
    };

    includeHTML("header-placeholder", "partials/header.html");
    includeHTML("footer-placeholder", "partials/footer.html");
  </script>

</body>
</html>
