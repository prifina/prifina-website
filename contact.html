<form id="contact-form">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />
  
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />
  
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>
  
    <button type="submit">Send</button>
  </form>
  
  <p id="form-status"></p>

  <script>
    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const formData = new FormData(form);
  
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbzEa5EW5dqOgFHFejd1jA1wcXipmqIQKqvHDuKmn_FohjaTrK7WkC3x_Mz9qeUTtVpx/exec', {
          method: 'POST',
          body: new URLSearchParams(formData) // change here
        });
  
        const result = await res.json(); // Only if your script returns JSON
        if (result.result === 'success') {
          status.textContent = 'Message sent successfully!';
          form.reset();
        } else {
          status.textContent = 'Error sending message.';
        }
      } catch (err) {
        status.textContent = 'There was a problem submitting the form.';
      }
    });
  </script>
