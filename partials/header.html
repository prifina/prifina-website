<header class="site-header" id="site-header">
  <div class="container nav-wrapper">
    <a href="index.html" class="logo">
      <img src="assets/prifina-logo-1.png" alt="Prifina" class="logo-img" />
    </a>
    <nav class="main-nav" id="main-nav">
      <ul>
        <li><a href="product.html">Product</a></li>
        <li><a href="ownership.html">Ownership</a></li>
        <li><a href="waitlist.html">Join Waitlist</a></li>
        <li><a href="questions.html">Questions</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <button class="hamburger" id="hamburger" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>

<style>
  .site-header {
    position: fixed;
    top: 0;
    width: 100%;
    background: #fff;
    transition: all 0.3s ease;
    z-index: 1000;
    border-bottom: 1px solid #eee;
  }

  .site-header.shrink {
    padding: 0.5rem 0;
  }

  .nav-wrapper {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 2rem;
  }

  .logo-img {
    height: 24px; /* Set a fixed height for the logo */
  }

  .main-nav ul {
    display: flex;
    gap: 2rem;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .main-nav a {
    text-decoration: none;
    color: #000;
    font-weight: 500;
    font-size: 0.9rem;
    letter-spacing: 0.05em;
  }

  .hamburger {
    display: none;
    background: none;
    border: none;
    flex-direction: column;
    gap: 4px;
  }

  .hamburger span {
    width: 20px;
    height: 2px;
    background: #000;
    display: block;
  }

  @media (max-width: 768px) {
    .main-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 100vh;
      background: white;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-nav.open {
      transform: translateY(0);
    }

    .main-nav ul {
      flex-direction: column;
      gap: 2rem;
    }

    .hamburger {
      display: flex;
    }
  }
</style>

<script>
  const header = document.getElementById("site-header");
  const hamburger = document.getElementById("hamburger");
  const nav = document.getElementById("main-nav");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 20) {
      header.classList.add("shrink");
    } else {
      header.classList.remove("shrink");
    }
  });

  hamburger.addEventListener("click", () => {
    nav.classList.toggle("open");
    hamburger.classList.toggle("open");
    hamburger.setAttribute("aria-label", nav.classList.contains("open") ? "Close menu" : "Menu");
  });
</script>
