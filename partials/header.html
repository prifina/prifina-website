<header class="site-header" id="site-header">
  <div class="birdseye-header">
    <div class="container nav-wrapper">
      <a href="index.html" class="logo">
        <img src="assets/prifina-logo-1.png" alt="Prifina" class="logo-img" />
        <span class="logo-text">AI Twin</span>
      </a>
      <nav class="main-nav desktop-nav" id="main-nav">
        <button class="close-menu" id="close-menu" aria-label="Close Menu">&times;</button>
        <ul class="wsite-menu-default">
          <li><a href="index.html">AI Twin</a></li>
          <li><a href="user-ownership.html">Ownership</a></li>
          <li><a href="for-groups.html">For Groups</a></li>
          <li><a href="faqs.html">FAQs</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <a class="hamburger" id="hamburger" aria-label="Menu">
        <span></span><span></span><span></span>
      </a>
    </div>
  </div>
</header>

<style>
  .site-header {
    position: fixed;
    top: 0;
    width: 100%;
    background: transparent;
    transition: all 0.3s cubic-bezier(.4,0,.2,1);
    z-index: 1000;
  }

  .birdseye-header {
    padding: 20px 0;
    position: relative;
    z-index: 100;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(5px);
    transition: all 0.3s ease-in-out;
  }

  .site-header.shrink .birdseye-header {
    padding: 10px 0;
  }

  .nav-wrapper {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 2rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
  }

  .logo-text {
    font-family: "Montserrat", sans-serif;
    font-weight: 600;
    color: #2a2a2a;
    font-size: 1.1rem;
  }

  .logo-img {
    height: 28px;
    width: auto;
    object-fit: contain;
    display: block;
  }

  .desktop-nav ul.wsite-menu-default {
    display: flex;
    gap: 3rem;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .desktop-nav a {
    text-decoration: none;
    color: #2a2a2a;
    font-family: "Montserrat", sans-serif;
    font-weight: 500;
    font-size: 1rem;
    letter-spacing: 0.01em;
    transition: color 0.2s ease;
  }

  .desktop-nav a:hover {
    color: #80c1bc;
  }

  .hamburger {
    display: flex;
    flex-direction: column;
    gap: 5px;
    background: none;
    border: none;
    cursor: pointer;
    margin-left: auto;
    margin-right: 0;
    z-index: 1100;
    width: 36px;
    height: 36px;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
  }

  .hamburger span {
    width: 28px;
    height: 3px;
    background: #000;
    display: block;
    border-radius: 2px;
    transition: all 0.3s cubic-bezier(.4,0,.2,1);
  }

  .hamburger.open span:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
  }

  .hamburger.open span:nth-child(2) {
    opacity: 0;
  }

  .hamburger.open span:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
  }

  @media (max-width: 768px) {
    .desktop-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 100vh;
      background: rgba(255,255,255,0.98);
      backdrop-filter: blur(10px);
      transform: translateY(-100%);
      transition: transform 0.3s cubic-bezier(.4,0,.2,1);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1050;
    }

    .desktop-nav.open {
      transform: translateY(0);
    }

    .desktop-nav ul.wsite-menu-default {
      flex-direction: column;
      gap: 2rem;
      align-items: center;
      text-align: center;
    }

    .desktop-nav a {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .hamburger {
      display: flex;
      position: absolute;
      right: 2rem;
      top: 1.2rem;
    }

    .close-menu {
      display: block;
      position: absolute;
      top: 1.2rem;
      right: 2rem;
      background: none;
      border: none;
      font-size: 2.5rem;
      color: #000;
      z-index: 1200;
      cursor: pointer;
    }
  }

  @media (min-width: 769px) {
    .close-menu {
      display: none;
    }
  }
</style>

<script>
  const header = document.getElementById("site-header");
  const hamburger = document.getElementById("hamburger");
  const nav = document.getElementById("main-nav");
  const closeMenu = document.getElementById("close-menu");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 20) {
      header.classList.add("shrink");
    } else {
      header.classList.remove("shrink");
    }
  });

  hamburger.addEventListener("click", () => {
    nav.classList.toggle("open");
    hamburger.classList.toggle("open");
    hamburger.setAttribute("aria-label", nav.classList.contains("open") ? "Close menu" : "Menu");
  });

  if (closeMenu) {
    closeMenu.addEventListener("click", () => {
      nav.classList.remove("open");
      hamburger.classList.remove("open");
      hamburger.setAttribute("aria-label", "Menu");
    });
  }
</script>
